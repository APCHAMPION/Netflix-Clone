<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="main">
        <header class="bgimg">
            <div class="header-top">
                <a href="index.html"><img src="images/logo.png" alt=""></a>
            </div>
        <form action="" class="signin">
            <div class="signin-content">
            <h3>Sign In</h3>
            <input type="email" name="Email or phone number" id="user-email" placeholder="Email or phone number">
            <input type="password" name="Password" id="user-password" placeholder="Password">
            <button class="btn"><b>Sign In</b></button>
            <label for="remember-me" class="remember-me">
            <input type="checkbox" name="Remember me" id="remember-me">
            <span1>Remember me</span> <span class="need"><a href="">Need help?</a></span>
            </label>
            <p class="new">New to Netflix?<span><a href="">Sign up now</a></span></p>
            <p class="signin-msg">This page is protected by Google reCAPTCHA to ensure you're not a bot <span>Learn more.</span></p>
            </div>
        </form>

        <div class="footer">
            <div class="footer-content">
                <p>Questions? Call <span>000-800-919-1694</span></p>
                <div class="tabs">
                    <ul>
                        <li><a href="">FAQ</a></li>
                        <li><a href="">Cookie Preferences</a></li>
                    </ul>
                    <ul>
                        <li><a href="">Help Center</a></li>
                        <li><a href="">Corporate Information</a></li>
                    </ul>
                    <ul>
                        <li><a href="">Terms Of Use</a></li>
                    </ul>

                    </ul>
                </div>
            </div>
        </div>
        </header>
    </div>
